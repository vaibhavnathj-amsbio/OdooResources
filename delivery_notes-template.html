<!-- Custom template -->
<template id="report_delivery_note_template">
    <t t-call="web.html_container">
        <t t-foreach="docs" t-as="o">
            <t t-call="stock.report_delivery_document_template" t-lang="o.partner_id.lang" />
        </t>
    </t>
</template>

<template id="report_delivery_document_template">
    <t t-call="web.basic_layout">
        <div t-attf-class="header" t-att-style="report_header_style" style="font-family: Calibri;">
            <div class="row">
                <div class="col-4">
                    <h6 style="margin-left: -2px;">
                        <span style="color: #fff;">.</span>
                        <img t-att-src="image_data_uri(o.company_id.logo)" style="max-height: 45px;" alt="Logo" />
                    </h6>
                </div>
                <div class="col-4 text-left">
                    <h6>
                        <div t-field="o.company_id.partner_id"
                            t-options='{"widget": "contact", "fields": ["address", "name"], "no_marker": True, "phone_icons": True}' />
                    </h6>
                </div>
                <div class="col-4 text-left">
                    <h6>
                        <div t-if="o.company_id.partner_id.vat">VAT reg. no.: <span
                                t-field="o.company_id.partner_id.vat" /></div>
                        <div t-if="o.company_id.x_studio_eori">EORI: <span t-field="o.company_id.x_studio_eori" />
                        </div>
                        <div>Email: <span t-field="o.company_id.partner_id.email" /></div>
                        <div><i class="fa fa-phone fa-fw" /><span t-field="o.company_id.partner_id.phone" /></div>
                    </h6>
                </div>
            </div>
            <hr />
        </div>
        <div class="page" style="font-family: Calibri;">
            <div class="oe_structure" />
            <div class="row">
                <div class="col-6" />
                <div class="col-6">
                    <strong>Deliver To:</strong>
                    <div t-field="o.partner_id"
                        t-options='{"widget": "contact", "fields": ["address", "name", "phone"], "no_marker": True, "phone_icons": True}' />
                </div>
            </div>
            <br />
            <h2 class="mt16">
                <span>Delivery Note</span>
                <span t-field="o.name" />
            </h2>
            <br />
            <div class="row mt32 mb32" id="informations">
                <div t-if="o.date" class="col-auto col-3 mw-100 mb-2">
                    <strong>Date:</strong>
                    <p class="m-0" t-field="o.date" t-options='{"widget": "date"}' />
                </div>
                <div t-if="o.origin" class="col-auto col-3 mw-100 mb-2">
                    <strong>Order No:</strong>
                    <p class="m-0" t-field="o.origin" />
                </div>
            </div>
            <br />

            <table class="table table-sm o_main_table" name="stock_line_table">
                <thead>
                    <tr>
                        <th name="th_codenum" class="text-left"><span>Code</span></th>
                        <th name="th_description" class="text-left"><span>Description</span></th>
                        <th name="th_lotid"
                            t-attf-class="text-right {{ 'd-none d-md-table-cell' if report_type == 'html' else '' }}">
                            <span>Lot Id</span>
                        </th>
                        <th name="th_tariffcode" class="text-left"><span>Tariff Code</span></th>
                        <th name="th_quantity" class="text-right"><span>Quantity</span></th>
                        <th name="th_outsantding"
                            t-attf-class="text-right {{ 'd-none d-md-table-cell' if report_type == 'html' else '' }}">
                            <span>Outstanding</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <t t-set="lines" t-value="o.move_lines.filtered(lambda x: x.product_uom_qty)" />
                    <tr t-foreach="lines" t-as="line">
                        <td name="stock_line_name">
                            <span t-field="line.product_id.default_code" t-options="{'widget': 'text'}" />
                        </td>
                        <td name="stock_line_name">
                            <span t-field="line.name" t-options="{'widget': 'text'}" />
                        </td>
                        <td name="td_lotid" class="text-right o_price_total">
                            <span />
                        </td>
                        <td name="td_tariffcode" class="text-right">
                            <span />
                        </td>
                        <td name="td_qty" class="text-right">
                            <span t-field="line.product_uom_qty" />
                            <span t-field="line.product_uom" />
                        </td>
                        <td name="td_outstanding">
                            <span t-esc="line.product_uom_qty - line.quantity_done" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="oe_structure" />
        </div>
        <div class="footer" style="font-family: Calibri;">
            <div class="text-center" style="border-top: 1px solid black;">
                <div t-if="o.company_id.country_id.name == 'United States'" class="row">
                    <div class="col-12">
                        Page: <span class="page" /> / <span class="topage" />
                    </div>
                </div>
                <div t-else="" class="row">
                    <div class="col-3">
                        <img t-att-src="'/sale/static/img/Thames_valley.jpg'" class="text-left"
                            style="max-width: 150px; margin-top: 2px;" />
                    </div>
                    <div class="col-6">
                        AMS Biotechnology (Europe) Limited<br />
                        Company registered in England &amp; Wales. Company Reg No: 2117791<br />
                        Goods remain the property of AMS Biotechnology until paid for in full<br />
                        Page: <span class="page" /> / <span class="topage" />
                    </div>
                    <div class="col-3">
                        <img t-att-src="'/sale/static/img/MicrosoftTeams-image.png'" class="text-right"
                            style="max-width: 150px; max-height: 70px; margin-top: 2px;" />
                    </div>
                </div>
            </div>
        </div>
    </t>
</template>

<record id="action_report_delivery_custom" model="ir.actions.report">
    <field name="name">Custom Delivery Slip</field>
    <field name="model">stock.picking</field>
    <field name="report_type">qweb-pdf</field>
    <field name="report_name">stock.report_delivery_note_template</field>
    <field name="report_file">stock.report_delivery_note_template</field>
    <field name="print_report_name">'Delivery Slip - %s - %s' % (object.partner_id.name or '', object.name)</field>
    <field name="binding_model_id" ref="model_stock_picking" />
    <field name="binding_type">report</field>
</record>
